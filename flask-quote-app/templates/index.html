<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Цитата дня</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoNjG6NVeFiQK8s/GJS6K7As5XKpFtRlutcK/CR2GH7qz1z"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="container text-center">
    <h1 class="mb-4">Цитата дня</h1>
    <div class="card mx-auto shadow" style="max-width: 700px;">
      <div class="card-body p-4">
        <blockquote id="quote-text" class="fs-4 mb-4">Загрузка...</blockquote>
        <footer class="blockquote-footer" id="quote-author"></footer>
        <div class="mt-4">
          <button id="newQuote" class="btn btn-success me-2">Получить новую цитату</button>
          <button id="shareBtn" class="btn btn-primary">Поделиться</button>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
